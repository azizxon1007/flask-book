<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="mb-4">Guestbook</h1>

        <!-- Форма для поиска записей -->
        <form method="GET" action="{{ url_for('index') }}" class="mb-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search by name or message">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Форма для добавления записи -->
        <form id="guestbook-form" class="mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Sign Guestbook</button>
        </form>

        <h2 class="mb-4">Previous Entries</h2>
        <ul id="entries-list" class="list-group">
            {% for entry in entries %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ entry.name }}</div>
                    {{ entry.message }}
                </div>
                <button class="btn btn-danger btn-sm delete" data-id="{{ entry.id }}">Delete</button>
            </li>
            {% else %}
            <li class="list-group-item">No entries yet.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
